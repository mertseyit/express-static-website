<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/fontawesome.all.min.css">
</head>

<body>
  <nav class="nav-container top-navbar">
    <span class="text-white fw-bold">ADMIN PANEL</span>
    <ul class="nav-links">
      <li>
        <a href="notifications.html" class="text-white fs-18">
          <i class="fa-solid fa-bell"></i>
        </a>
      </li>
      <li>
        <button href="notifications.html" class="logout-btn text-white fs-18">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </li>
      <li>
        <a href="profile.html">
          <span class="profile-icon text-white active">A</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="flex-content">
    <div style="position: relative;">
      <button onclick="openCloseSidebarMenu()" id="sidebar-open-close-btn" class="open-close-menu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="left-side-menu open">
        <ul class="left-side-menu-links">
          <li>
            <a href="index.html" class="left-menu-link ">
              <i class="fa-solid fa-house"></i>
              Home
            </a>
          </li>
          <li>
            <a href="blogs.html" class="left-menu-link">
              <i class="fa-solid fa-file"></i>
              Blogs
            </a>
          </li>
          <li>
            <a href="testimonials.html" class="left-menu-link">
              <i class="fa-solid fa-comment"></i>
              Testimonials
            </a>
          </li>
          <li>
            <a href="portfolios.html" class="left-menu-link">
              <i class="fa-solid fa-border-all"></i>
              Portfolios
            </a>
          </li>
          <li>
            <a href="feedbacks.html" class="left-menu-link">
              <i class="fa-solid fa-user"></i>
              Feedbacks
            </a>
          </li>
          <li>
            <a href="settings.html" class="left-menu-link">
              <i class="fa-solid fa-gear"></i>
              Settings
            </a>
          </li>
        </ul>
      </div>
    </div>

    <main class="container main-calculated">
      <div class="pagination">
        <a href="index.html" class="text-primary">
          <i class="fa-solid fa-house fs-16"></i>
        </a>
        <span class="fs-18">/</span>
        <span class="current-page fs-14">Profile</span>

      </div>

      <div class="content-box fs-14 shadow">
        <div class="profile-box">
          <span class="fs-16">Email</span>
          <input type="email" name="admin_email" id="admin_email" value="adminseyit@gmail.com" disabled>
          <div class="d-flex">
            <button class="copy">
              <i class="fa-solid fa-copy"></i>
            </button>
            <button class="edit">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </div>
        </div>
        <div class="profile-box mb-0">
          <span class="fs-16">Password</span>
          <input type="password" id="show-password" value="adminpassword" disabled />
          <div class="d-flex">
            <button class="show">
              <i class="fa-solid fa-eye"></i>
            </button>
            <button class="edit">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/sweetalert.js"></script>
  <script src="assets/js/customSweetAlert.js"></script>
</body>

</html>
