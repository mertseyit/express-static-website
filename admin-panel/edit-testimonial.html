</head>

<body>
  <div id="loader" class="loader-container">
    <span class="loader"></span>
  </div>
  <nav class="nav-container top-navbar">
    <span class="text-white fw-bold">ADMIN PANEL</span>
    <ul class="nav-links">

        <a href="profile.html">
          <span class="profile-icon text-white">A</span>

  </nav>

  <div class="flex-content">
    <div style="position: relative;">
      <button onclick="openCloseSidebarMenu()" id="sidebar-open-close-btn" class="open-close-menu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="left-side-menu open">
        <ul class="left-side-menu-links">
          <li>
            <a href="index.html" class="left-menu-link ">
              <i class="fa-solid fa-house"></i>
              Home
            </a>
          </li>
          <li>
            <a href="blogs.html" class="left-menu-link ">
              <i class="fa-solid fa-file"></i>
              Blogs
            </a>
          </li>
          <li>
            <a href="testimonials.html" class="left-menu-link active">
              <i class="fa-solid fa-comment"></i>
              Testimonials
            </a>
          </li>
          <li>
            <a href="portfolios.html" class="left-menu-link">
              <i class="fa-solid fa-border-all"></i>

            </a>
          </li>
          <li>
            <a href="feedbacks.html" class="left-menu-link">
              <i class="fa-solid fa-user"></i>
              Feedbacks
            </a>
          </li>
          <li>
            <a href="settings.html" class="left-menu-link">
              <i class="fa-solid fa-gear"></i>
              Settings
            </a>
          </li>
        </ul>
      </div>
    </div>

    <main class="container main-calculated">
      <div class="pagination">
        <a href="index.html" class="text-primary">
          <i class="fa-solid fa-house fs-16"></i>
        </a>
        <span class="fs-18">/</span>
        <a href="testimonials.html" class="text-primary fs-14">
          Testimonials
        </a>
        <span class="fs-18">/</span>
        <span class="current-page fw-bold fs-14">Edit Testimonial</span>

      </div>

      <div class="content-box fs-14 shadow">
        <div class="content-header">
          <h4 class="content-title fs-16">Edit Testimonial</h4>
        </div>
        <div>
          <form action="/blog/share-testimonial" method="post">
            <div class="form-input thumnail-image">
              <label for="person_image" class="text-primary">Person Image</label>
              <input type="file" name="person_image" id="person_image" accept="image/png, image/gif, image/jpeg">
            </div>
            <div class="form-input">
              <label for="person_full_name" class="text-primary">Person Full Name</label>
              <input value="Ahmet Kaya" type="text" name="person_full_name" id="person_full_name">
            </div>

            <div class="form-input">
              <label for="testimonial_text" class="text-primary">Testimonial Text</label>
              <div id="editor">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur nesciunt non, quam suscipit maiores
                tempore?
              </div>
            </div>
            <div class="form-input">
              <label for="testimonial_rate" class="text-primary">Testimonial Rate</label>
              <div class="stars">
                <input type="radio" id="star5" name="testimonial_rate" value="5" />
                <label for="star5" title="5 yıldız"></label>
                <input checked type="radio" id="star4" name="testimonial_rate" value="4" />
                <label for="star4" title="4 yıldız"></label>
                <input type="radio" id="star3" name="testimonial_rate" value="3" />
                <label for="star3" title="3 yıldız"></label>
                <input type="radio" id="star2" name="testimonial_rate" value="2" />
                <label for="star2" title="2 yıldız"></label>
                <input type="radio" id="star1" name="testimonial_rate" value="1" />
                <label for="star1" title="1 yıldız"></label>
              </div>
            </div>
            <div class="divider"></div>
            <button onclick="questionAndActionAlert(() => { conlose.log('Saved !') })" type="button"
              class="submit-btn fs-14">
              <i class="fa-solid fa-floppy-disk"></i>
              Save
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/quill.js"></script>
  <script src="assets/js/sweetalert.js"></script>
  <script src="assets/js/customSweetAlert.js"></script>
  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Start writing testimonial here or paste',

    });
  </script>
